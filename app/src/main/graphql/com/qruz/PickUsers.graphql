mutation  PickUsers ($trip_id: ID! , $log_id: String!, $latitude: String!, $longitude: String!, $trip_name: String!, $users: [UserObj!]! ) {

    pickUsers(input:{
        trip_id: $trip_id
        log_id: $log_id
        latitude: $latitude
        longitude: $longitude
        users: $users
        trip_name: $trip_name
    })
}
