query  Trip($id: ID!){

    trip(id: $id) {
        id
        log_id
        name
        status
        startsAt
        flag
        driver {
            id
            name
            phone
            email
            avatar
        }
        partner
        {
            id
            name
            logo
        }
        vehicle {
            license_plate
            type {
                name
            }
            make {
                name
            }
            model {
                name
            }
            year
        }
        stations {
            id
            name
            state
            latitude
            longitude
            state
            users {
                id
                name
                email
                phone
                avatar
            }
        }
    }

}