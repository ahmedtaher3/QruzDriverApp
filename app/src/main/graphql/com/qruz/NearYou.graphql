mutation NearYou (
    $station_id: ID!,
    $station_name: String!,
    $trip_id: ID!,
    $trip_name: String!,
    $log_id: String!,
    $latitude: String!,
    $longitude: String!
){

    nearYou(input:{
        station_id: $station_id
        station_name: $station_name
        trip_id: $trip_id
        trip_name: $trip_name
        log_id: $log_id
        latitude: $latitude
        longitude: $longitude
    })

}