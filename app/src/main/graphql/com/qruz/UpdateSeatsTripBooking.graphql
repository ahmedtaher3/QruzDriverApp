mutation AtSeatsTripStation (
    $station_id: ID!,
    $station_name: String!,
    $trip_id: ID!,
    $trip_name: String!,
    $log_id: String!,
    $latitude: String!,
    $longitude: String!
){

    atSeatsTripStation(input:{
        trip_id: $trip_id
        trip_name: $trip_name
        station_id: $station_id
        station_name: $station_name
        latitude: $latitude
        longitude: $longitude
        log_id: $log_id
    })

}