query  SeatsTripUsers($trip_id: ID! , $station_id: ID , $status: String!, $trip_time: String!){

    seatsTripUsers(trip_time: $trip_time , trip_id: $trip_id station_id: $station_id status: $status) {
        id
        name
        phone
        payable
        wallet_balance
        booking_id
        seats
        paid
        boarding_pass
    }

}